<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="icons/icon_48x48.png" sizes="48x48" />
    <link rel="icon" href="icons/icon_72x72.png" sizes="72x72" />
    <link rel="icon" href="icons/icon_96x96.png" sizes="96x96" />
    <link rel="icon" href="icons/icon_128x128.png" sizes="128x128" />
    <link rel="icon" href="icons/icon_192x192.png" sizes="192x192" />
    <link rel="icon" href="icons/icon_384x384.png" sizes="384x384" />
    <link rel="icon" href="icons/icon_512x512.png" sizes="512x512" />
    <link rel="apple-touch-icon" href="icons/maskable_icon_x192.png" />

    <link rel="manifest" href="/manifest.json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>학식하냥</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/sw.js")
          .then((registration) => {
            console.log("Service worker registration succeeded:", registration);
          })
          .catch((err) => {
            console.log("Service worker registration failed:", err);
          });
      } else {
        console.log("Service workers are not supported.");
      }
    </script>
  </body>
</html>
